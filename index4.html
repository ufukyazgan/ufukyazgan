<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <div id="quiz">
        <h2 id="question"></h2>
        <div id="options"></div>
        <button onclick="nextQuestion()">Sonraki Soru</button>
    </div>
    <script>
        const quizData = [
            { question: "HTML ne demek?", options: ["Hyper Text Markup Language", "Home Tool Markup Language"], answer: 0 },
            { question: "JavaScript bir programlama dili midir?", options: ["Evet", "HayÄ±r"], answer: 0 }
        ];
        let currentQuestion = 0;
        function loadQuestion() {
            const question = document.getElementById('question');
            const options = document.getElementById('options');
            question.textContent = quizData[currentQuestion].question;
            options.innerHTML = '';
            quizData[currentQuestion].options.forEach((option, index) => {
                options.innerHTML += `<input type="radio" name="quiz" value="${index}"> ${option}<br>`;
            });
        }
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) loadQuestion();
            else alert('Quiz bitti!');
        }
        loadQuestion();
    </script>
</body>
</html>
